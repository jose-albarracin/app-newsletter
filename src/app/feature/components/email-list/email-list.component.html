<div class="container max-w-5xl mx-auto px-4">
  <div class="flex flex-col">
    <h1 class="font-bold text-3xl text-secondary my-8 text-center">
      Listado de Newsletters
    </h1>
    <div class="flex justify-center mb-8">
      <app-buttom [text]="'Crear'" routerLink="/emails/create"></app-buttom>
    </div>
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg w-full">
      <table
        class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-white"
      >
        <thead class="text-xs text-white uppercase bg-primary">
          <tr>
            <th scope="col" class="px-6 py-3">Nombre</th>
            <th scope="col" class="px-6 py-3">Categor√≠a</th>
            <th scope="col" class="px-6 py-3">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let item of listNewsletters"
            class="border-b bg-secondary"
          >
            <th
              scope="row"
              class="px-6 py-4 font-medium whitespace-nowrap text-white"
            >
              {{ item.name }}
            </th>
            <td class="px-6 py-4">{{ item.category }}</td>
            <td class="px-6 py-4">
              <div class="flex gap-4">
                <span
                  class="font-medium text-blue-500 hover:underline cursor-pointer"
                  (click)="goSingle(item)"
                  >Editar</span
                >
                <span
                  class="font-medium text-blue-500 hover:underline cursor-pointer"
                  (click)="deleteNewsletter(item.id)"
                  >Eliminar</span
                >
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
